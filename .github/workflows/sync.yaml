name: Checkout auto-minutes and npm install (use cache branch)

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  setup-and-checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js (lts)
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Checkout ekr/auto-minutes into ./auto-minutes
        uses: actions/checkout@v4
        with:
          repository: ekr/auto-minutes
          path: auto-minutes
          fetch-depth: 0

      - name: Install npm dependencies in auto-minutes
        working-directory: auto-minutes
        run: |
          npm ci

      - name: Checkout ietf-minutes/ietf-minutes-data (cache branch) inside auto-minutes
        uses: actions/checkout@v4
        with:
          repository: ietf-minutes/ietf-minutes-data
          ref: cache
          path: auto-minutes/ietf-minutes-data
          fetch-depth: 0
