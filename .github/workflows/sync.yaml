name: Checkout auto-minutes and npm install (use cache branch)

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - cache
  schedule:
    - cron: '*/15 * * * *'

permissions:
  contents: write
  pages: write
  id-token: write
  
jobs:
  setup-and-checkout:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}    
    steps:
      - name: Setup Node.js (lts)
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Checkout ekr/auto-minutes into ./auto-minutes
        uses: actions/checkout@v4
        with:
          repository: ekr/auto-minutes
          path: auto-minutes
          fetch-depth: 0

      - name: What is the current git version
        working-directory: auto-minutes
        run: |
          git log -n 1

      - name: Install npm dependencies in auto-minutes
        working-directory: auto-minutes
        run: |
          npm ci

      - name: Checkout ietf-minutes/ietf-minutes-data (cache branch) inside auto-minutes
        uses: actions/checkout@v4
        with:
          repository: ietf-minutes/ietf-minutes-data
          ref: cache
          path: auto-minutes/cache
          fetch-depth: 0
          

      - name: Summarize the current meeting
        working-directory: auto-minutes
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          node src/index.js -v --summarize 124 --source agenda

      - name: Commit new/changed .md files back to cache branch
        working-directory: auto-minutes/cache
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Configure git user
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Ensure the origin remote will accept the workflow push using the GITHUB_TOKEN
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/ietf-minutes/ietf-minutes-data.git

          # Add any new or changed markdown files in this working tree
          git add -A '*.md' || true
          git add -A || true

          # If there are no staged changes, exit quickly
          if git diff --cached --quiet; then
            echo "No markdown changes to commit"
            exit 0
          fi

          # Commit staged changes and push back to the cache branch
          COMMIT_MSG="auto-minutes: add/update generated summaries ($(date -u +'%Y-%m-%d %H:%M:%S UTC'))"
          git commit -m "$COMMIT_MSG" || true
          # Push to the current branch (cache)
          git push origin HEAD

      - name: Generate the MD files
        working-directory: auto-minutes
        run: |
          node src/index.js -v --output

      - name: Build the site
        working-directory: auto-minutes
        run: |
          node src/index.js -v --build

      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: 'auto-minutes/_site'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
